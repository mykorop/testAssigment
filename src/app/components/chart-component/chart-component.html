<div class="p-4 no-overflow">
  <canvas baseChart
          class="chart-container"
          #topChart
          [data]="lineChartData"
          [options]="lineChartOptions"
          [type]="lineChartType"
          (chartClick)="chartClicked($event, 'top')"></canvas>

  <canvas baseChart
          class="mt-3 chart-container"
          #bottomChat
          [data]="lineChartData"
          [options]="lineChartOptions"
          [type]="'radar'"
          (chartClick)="chartClicked($event, 'bottom')"></canvas>
</div>
